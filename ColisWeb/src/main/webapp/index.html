<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Application de gestion de colis</title>
	<link rel="stylesheet" type="text/css" href="asset/css/base.css" >
	<script src="https://cdn.jsdelivr.net/npm/places.js@1.11.0"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <a href="/ColisWeb/"><button>Ajouter un colis</button></a>
        <a href="/ColisWeb/DisplayAllColisServlet"><button>Visualiser les colis</button></a>
    </div>
	<div class="container">
        <h1>Gestion des colis</h1>
		<div>
			<h2>Enregistrer un nouveau colis :</h2>
			<form action="RegisterColisServlet" method="post">
				<div>
					<label>Identifiant</label>
					<input type="text" name="identifiant"/>
				</div>

                <label>Poids</label>
                    <input type="number" name="poid"/>
                </div><div>


                <div>
					<label>Valeur</label>
					<input type="text" name="name"/>
				</div>

				<div>
					<label>Lieu de départ</label>
					<input type="text" id="cityStart" placeholder="Ville" />
                    <input type="text" id="start" name="origin"/>
                    <input type="text" id="lat" name="lat"/>
                    <input type="text" id="lng" name="lng"/>
				</div>

				<div>
					<label>Lieu d'arrivé</label>
					<input type="text" id="cityStop" placeholder="Ville"/>
                    <input type="text" id="stop" name="destination"/>
				</div>

				<div>
					<input type="submit" value="Envoyer"/>
				</div>
			</form>
			<h2>Editer un nouveau colis</h2>
			<form action="EditColisServlet">
				<div>
					<label>Identifiant</label>
					<input type="text" name="identifiant">
				</div>
				<div>
					<label>Localisation</label>
					<input type="search" id="cityPosition" placeholder="Ville" name="localisation"/>
                    <input type="hidden" id="latPos" name="lat"/>
                    <input type="hidden" id="lngPos" name="lng"/>
				</div>
				<div>
					<label >Emplacement</label>
					<input type="text" name="emplacement">
				</div>
                <div>
                    <label>Etat</label>
                    <select name="etat">
                        <option value="REGISTERED">REGISTERED</option>
                        <option value="ONGOING">ONGOING</option>
                        <option value="PENDING">PENDING</option>
                        <option value="DELIVERED">DELIVERED</option>
                        <option value="BLOCKED">BLOCKED</option>
                    </select>
                </div>
				<div>
					<input type="submit" value="Envoyer">
				</div>
			</form>
		</div>
	</div>

</body>
<footer>
	<script src="asset/js/places.js"></script>
</footer>
</html>
